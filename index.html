<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">2048</div>
      <div class="score-container">
        <div class="score-title">Score</div>
        <div class="score"></div>
      </div>
    </div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="message" style="display: none"></div>
    </div>
    <div class="text"><b>HOW TO PLAY:</b></div>
    <div class="text">Use <b>arrow keys</b> to move the tiles. When two tiles with the same number touch, they <b> merge into one!</b></div>
    <div class="text">Join the numbers and get to the <b>2048</b> tile! </div>
  </div>
  <script src="2048.js"></script>
</body>
</html>
